type User {
  id: ID!
  name: String!
  age: Int!
  posts: [Post!]!
  following: [ID!]!
}

type Post {
  date: String!
  postedBy: User
  content: String!
}

type Query {
  users: [User!]!
  user(id: ID!): User
  posts: [Post!]!
  userPosts(id: ID!): [Post!]!
}

type Mutation {
  createUser(name: String!, age: Int!): User!
  createPost(date: String!, userId: ID!, content: String!): Post!
  followUser(userId: ID!, follow: ID!): User!
  unfollowUser(userId: ID!, unfollow: ID!): User!
}
